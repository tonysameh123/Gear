<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="../CSS/login.css"/>
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="CSS/Normalize.css"/>
    <!-- Added New Font From GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;700&display=swap"
        rel="stylesheet"/>
    <!-- For FontAwesome Library -->
    <link rel="stylesheet" href="CSS/all.min.css"/>
    <title>Gear | Login</title>
    <link rel="icon" type="image/x-icon" href="../Images/titleLogo.png">
</head>
<body>
    <a href="../index.html">
        <img src="../Images/titleLogo.png" alt="Logo" id="logo">
    </a>
    <video id="background-video" autoplay muted loop>
        <source src="../Images/Background.mp4" type="video/mp4">
    </video>
    <div class="wrapper">
        <div class="title">
            Login <p>Welcome Back</p></div>
        <form action="#">
            <div class="field">
                <input type="text" required>
                <label>Email Address</label>
            </div>
            <div class="field">
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="content">
                <div class="checkbox">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="pass-link"><a href="../Pages/forgotps.html">Forgot password?</a></div>
            </div>
            <div class="field">
                <input type="submit" value="Login">
            </div>
            <div class="signup-link">Not a member ? <a href="../Pages/join.html">Join Gear Now !</a>
            </div>
        </form>
    </div>
</body>
</html>
