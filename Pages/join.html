<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear | Registration</title>
    <link rel="icon" type="image/x-icon" href="../Images/titleLogo.png">
    <link rel="stylesheet" href="../CSS/join.css">
</head>
<body>
    <a href="../index.html">
        <img src="../Images/titleLogo.png" alt="Logo" id="logo">
    </a>
    <video id="background-video" autoplay muted loop>
        <source src="../Images/Background.mp4" type="video/mp4">
    </video>
    <form class="form">
        <p class="title">Join Gear</p>
        <p class="message">Sign up now and get full access to our site.</p>
        <div class="flex">
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>First Name</span>
            </label>
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Last Name</span>
            </label>
        </div>
        <label>
            <input required="" placeholder="" type="email" class="input">
            <span>Email</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Password</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Confirm password</span>
        </label>
        <button class="submit">Submit</button>
        <div class="login">
        <p class="signin">Already have an account ? <a href="../Pages/login.html">Sign in</a></p></div>
    </form>
</body>
</html>
